spring:
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/spring-security?serverTimezone=UTC
    username: root
    password:
    schema: classpath:oauth-schema-mysql.sql
    initialization-mode: always
    type: com.zaxxer.hikari.HikariDataSource
    data:
      - classpath:oauth2-data-mysql.sql
  jpa:
    database: MySQL
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: create-drop
    open-in-view: false
  main:
    # 允许覆盖 OAuth2 放在容器中的 Bean 对象
    allow-bean-definition-overriding: true
